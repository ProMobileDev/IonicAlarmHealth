<ion-header>

  <ion-navbar>
    <ion-title>EditAlert</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-label class="des-label">{{'MEDICIN_NAME' | translate}}</ion-label>
    <ion-row class="input-row">
        <ion-col class="s-col"></ion-col>
        <ion-col class="d-col">
          <ion-input  class="des-input" type="text" placeholder="{{'MEDICIN_NAME' | translate}}" [(ngModel)]="theraps.medicineName"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row class="medicin-row">
        <ion-col class="unity-col">
            <ion-label>{{'MEDICIN_QTY' | translate}}</ion-label>
            <ion-input type="number" placeholder="{{'MEDICIN_QTY' | translate}}" [(ngModel)]="theraps.medicineQty"></ion-input>
        </ion-col>
        <ion-col class="take-col">
            <ion-label>{{'MEDICIN_TYPE' | translate}}</ion-label>
                <ion-select [(ngModel)]="theraps.medicineTakeMode" interface="popover" placeholder="{{'MEDICIN_TYPE' | translate}}">
                    <ion-option *ngFor="let medicinType of therapService.takeModeList" [value]="medicinType" >{{medicinType}}</ion-option>
                </ion-select>
             
        </ion-col>
    </ion-row>

    <ion-label class="start-label">{{'START_DATE' | translate}}</ion-label>
    <ion-row class="input-row">
        <ion-col class="s-col"></ion-col>
        <ion-col class="d-col">
          <ion-input class="start-input" (click)="editStartDate()" displayFormat="MMM DD, YYYY" type="text" placeholder="{{'START_DATE' | translate}}" [(ngModel)]="startDate"  readonly="true"></ion-input>
        </ion-col>
    </ion-row>
    
    <ion-label class="end-label">{{'END_DATE' | translate}}</ion-label>
    <ion-row class="input-row">
        <ion-col class="s-col"></ion-col>
        <ion-col class="d-col">
            <ion-input  class="end-input" (click)="editEndDate()" type="text" placeholder="{{'END_DATE' | translate}}" [(ngModel)]="endDate" readonly="true"></ion-input>
        </ion-col>
    </ion-row>
    
    <ion-row class="camera-row">
      <ion-col>
          <img class="imageA-col small-img" [src]="theraps.media[0]" *ngIf="theraps.media[0]" (click)="capture($event)"/>
      </ion-col>
      <ion-col style="margin-left:2%;">
          <img class="imageB-col small-img" [src]="theraps.media[1]"  *ngIf="theraps.media[1]" (click)="capture($event)"/>
      </ion-col>
      <ion-col style="margin-left:2%;">
          <img class="imageC-col small-img" [src]="theraps.media[2]"  *ngIf="theraps.media[2]" (click)="capture($event)"/>
      </ion-col>
      <ion-col style="margin-left:2%;">
          <img class="imageD-col small-img" [src]="theraps.media[3]"  *ngIf="theraps.media[3]" (click)="capture($event)"/>  
      </ion-col>
    </ion-row>
    
    <ion-label class="end-label">{{'HOURS_OF_DAY' | translate}}</ion-label>
    <div class="h-o-d-container">
            <ion-scroll scrollY="true">
                    <ion-item *ngFor="let alarm of hoursData; let i = index" class="hour-item">
                            <ion-label>
                                {{alarm.time.format('HH:mm')}}
                              <button (click)="removeAlarm(i)">X</button>
                            </ion-label>
                    </ion-item> 
                    <button ion-button class="addtime-btn" (click)="addAlarmHours()">+ {{'CLICK_HERE_TO_ADD' | translate}}</button>
            </ion-scroll>
         
    </div>
    
    <ion-label class="weekly-label">{{'DAYS_OF_WEEK' | translate}}</ion-label>
    <tagging-text [myText]="this.weeklyData"></tagging-text>
   
    <ion-row class="btn-container">
      <ion-col class="test-col">
        <button ion-button class="test-btn" (click)="deleteAlert()" block>{{'DELETE' | translate}}</button>
      </ion-col>
      <ion-col class="save-col">
          <button ion-button class="save-btn" (click)="saveAlert()" block>{{'SAVE' | translate}}</button>
      </ion-col>
    </ion-row>
</ion-content>
