<ion-header>

  <ion-navbar>
    <ion-title>{{'REGISTER' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-item class="username-item">
        <ion-input  class="email-input" type="email" placeholder="{{'USER_NAME' | translate}}" [(ngModel)]="userInfo.username"></ion-input>
    </ion-item>
   
    <ion-item class="password-item">
        <ion-input  class="password-input" type="password" placeholder="{{'PASSWORD' | translate}}" [(ngModel)]="userInfo.password"></ion-input>
    </ion-item>

    <ion-row class="language-select">
        <ion-col class="language-item label-item">
            <ion-input  class="language-input" type="text" placeholder="{{'LANGUAGES' | translate}}" [(ngModel)]="userInfo.language"></ion-input>
        </ion-col>
        <ion-col class ="dropdown">
          <ion-icon class="dropdown-icon" ios="md-arrow-dropdown" md="md-arrow-dropdown" (click)="showLanguageList($event)"></ion-icon>
        </ion-col>
    </ion-row> 
    
    <ion-row class="nation-select">
        <ion-col class="nation-item label-item">
            <ion-input  class="nation-input" type="text" placeholder="{{'NATION' | translate}}" [(ngModel)]="userInfo.nation"></ion-input>
        </ion-col>
        <ion-col class ="dropdown">
            <ion-icon class="dropdown-icon" ios="md-arrow-dropdown" md="md-arrow-dropdown" (click)="showNationList($event)"></ion-icon>
        </ion-col>
    </ion-row> 

    <ion-row class="city-select">
        <ion-col class="city-item label-item">
            <ion-input  class="city-input" type="text" placeholder="{{'CITY' | translate}}" [(ngModel)]="userInfo.city"></ion-input>
        </ion-col>
        <ion-col class ="dropdown">
            <ion-icon class="dropdown-icon" ios="md-arrow-dropdown" md="md-arrow-dropdown" (click)="showCityList($event)"></ion-icon>
        </ion-col>
    </ion-row> 
    

    <ion-item class="birthday-item">
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="userInfo.birthday" placeholder="{{'BIRTHDAY_DATE' | translate}}"></ion-datetime>
    </ion-item>

    <ion-row class="btn-cont">
      <ion-col>
        <button ion-button class="login-btn" (click)="gotoLogin()">{{'LOGIN' | translate}}</button>
      </ion-col>
      
      <ion-col>
          <button ion-button class="register-btn" (click)="register()">{{'REGISTER' | translate}}</button>
      </ion-col>
    </ion-row>

</ion-content>
