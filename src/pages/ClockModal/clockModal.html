<ion-header>

  <ion-navbar>
     <ion-row class="time-row">
       <ion-col class="time-col">
         <ion-label class="hours-label">{{currentHours}}:{{currentMinutes}}</ion-label>
       </ion-col>
       <ion-col class="sel-col">
         <!-- <button ion-button class="sel-btnAM" (click)="selectAM($event)">AM</button>
         <button ion-button class="sel-btnPM" (click)="selectPM($event)">PM</button> -->
       </ion-col>
     </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <canvas #myCanvas class="my-canvas" (click)="deletLine()"></canvas>
  <ion-row class="select-row">
      <ion-col class="hours-col">
          <button ion-button class="hours-btn" (click)="hoursSet($event)" block>Hour</button>
      </ion-col>
      <ion-col class="minutes-col">
          <button ion-button class="minute-btn" (click)="minuesSet($event)" block>Minute</button>
      </ion-col>
  </ion-row> 
  <div class="clock-container" *ngIf="hoursEnable == true">
      <div class="row-twelev number-item" (click)="selectedHours($event)">00</div>
      <div class="row-one number-item" (click)="selectedHours($event)">13</div>
      <div class="row-two number-item" (click)="selectedHours($event)">14</div>
      <div class="row-three number-item" (click)="selectedHours($event)">15</div>
      <div class="row-four number-item" (click)="selectedHours($event)">16</div>
      <div class="row-five number-item" (click)="selectedHours($event)">17</div>
      <div class="row-six number-item" (click)="selectedHours($event)">18</div>
      <div class="row-seven number-item" (click)="selectedHours($event)">19</div>
      <div class="row-eight number-item" (click)="selectedHours($event)">20</div>
      <div class="row-nine number-item" (click)="selectedHours($event)">21</div>
      <div class="row-ten number-item" (click)="selectedHours($event)">22</div>
      <div class="row-elev number-item" (click)="selectedHours($event)">23</div>
      <div class="center"></div>
      <!-- <div class="clock-container-12"> -->
        <div class="row-twelev-12 number-item" (click)="selectedHours($event)">12</div>
        <div class="row-one-12 number-item" (click)="selectedHours($event)">1</div>
        <div class="row-two-12 number-item" (click)="selectedHours($event)">2</div>
        <div class="row-three-12 number-item" (click)="selectedHours($event)">3</div>
        <div class="row-four-12 number-item" (click)="selectedHours($event)">4</div>
        <div class="row-five-12 number-item" (click)="selectedHours($event)">5</div>
        <div class="row-six-12 number-item" (click)="selectedHours($event)">6</div>
        <div class="row-seven-12 number-item" (click)="selectedHours($event)">7</div>
        <div class="row-eight-12 number-item" (click)="selectedHours($event)">8</div>
        <div class="row-nine-12 number-item" (click)="selectedHours($event)">9</div>
        <div class="row-ten-12 number-item" (click)="selectedHours($event)">10</div>
        <div class="row-elev-12 number-item" (click)="selectedHours($event)"> 11</div>
      <!-- </div> -->
   </div>
   <div class="clock-container" *ngIf="hoursEnable == false">
      <div class="row-twelev number-item" (click)="selectedMinutes($event)">00</div>
      <div class="row-one number-item" (click)="selectedMinutes($event)">05</div>
      <div class="row-two number-item" (click)="selectedMinutes($event)">10</div>
      <div class="row-three number-item" (click)="selectedMinutes($event)">15</div>
      <div class="row-four number-item" (click)="selectedMinutes($event)">20</div>
      <div class="row-five number-item" (click)="selectedMinutes($event)">25</div>
      <div class="row-six number-item" (click)="selectedMinutes($event)">30</div>
      <div class="row-seven number-item" (click)="selectedMinutes($event)">35</div>
      <div class="row-eight number-item" (click)="selectedMinutes($event)">40</div>
      <div class="row-nine number-item" (click)="selectedMinutes($event)">45</div>
      <div class="row-ten number-item" (click)="selectedMinutes($event)">50</div>
      <div class="row-elev number-item" (click)="selectedMinutes($event)"> 55</div>
      <div class="center"></div>
    </div>
  <ion-row class="btn-row">
      <ion-col class="cancel-col">
          <button ion-button class="cancel-btn" (click)="cancelTime($event)" block>CANCEL</button>
      </ion-col>
      <ion-col class="ok-col">
          <button ion-button class="ok-btn" (click)="saveTime($event)" block>OK</button>
      </ion-col>
    </ion-row> 
</ion-content>
