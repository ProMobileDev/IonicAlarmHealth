<ion-header>

  <ion-navbar class="calendar-nav">
    <ion-title>{{myYears}}</ion-title>
  </ion-navbar>
  <ion-toolbar class="calendar-tool">
    <ion-label class="currenDate-label">{{currentData}}</ion-label>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-calendar [(ngModel)]="date"
    (onChange)="onChange($event)"
    (monthChange) = "onMonthChange($event)"
    [type]="type"
    [format]="'YYYY-MM-DD'">
  </ion-calendar>
  <ion-row class="btn-row">
    <ion-col class="cancel-col">
        <button ion-button class="cancel-btn" (click)="cancelDate($event)" block>{{'CANCEL' | translate}}</button>
    </ion-col>
    <ion-col class="ok-col">
        <button ion-button class="ok-btn" (click)="selectedDate($event)" block>{{'OK' | translate}}</button>
    </ion-col>
  </ion-row>
</ion-content>
